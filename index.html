<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
      integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4e18fab892.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <img
        class="header__logo"
        src="images/Logo.png"
        alt="Logo Les petits plats"
      />
      <h1 class="header__title">Les petits plats</h1>
    </header>
    <section class="banner">
      <h2 class="welcome-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div class="container-search">
        <input
          id="search"
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <img src="./images/loupe.svg" alt="Recherche" class="searchBtn" />
      </div>
      <div class="noResults"></div>
    </section>
    <main class="main-container">
      <div class="flex-space-between">
        <div class="recipes-filters">
          <div id="divTags"></div>
          <div id="divFilters">
            <div class="filterBlock" id="filterIngredients">
              <div class="filterButton">
                <span>Ingrédients</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayIngredientsList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideIngredientsList"
                  ></i>
                </div>
                <input
                  type="text"
                  class="inputFilter"
                  placeholder="Rechercher un ingrédient"
                  name="inputIngredient"
                  id="inputIngredient"
                />
              </div>
              <div id="ingredientsList" class="filterList"></div>
            </div>

            <div class="filterBlock" id="filterDevices">
              <div class="filterButton">
                <span>Appareils</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayDevicesList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideDevicesList"
                  ></i>
                </div>
                <input
                  type="text"
                  class="inputFilter"
                  placeholder="Rechercher un appareil"
                  name="inputAppareil"
                  id="inputAppareil"
                />
              </div>
              <div id="devicesList" class="filterList"></div>
            </div>

            <div class="filterBlock" id="filterUstensiles">
              <div class="filterButton">
                <span>Ustensiles</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayUstensilesList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideUstensilesList"
                  ></i>
                </div>
                <input
                  type="text"
                  class="inputFilter"
                  placeholder="Rechercher un ustensile"
                  name="inputUstensile"
                  id="inputUstensile"
                />
              </div>
              <div id="ustensilesList" class="filterList"></div>
            </div>
          </div>
        </div>
        <h2 class="recipes-numbers">numbers</h2>
      </div>
      <section class="recipes-section">
        <h2 class="recipes-title-hidden">Les recettes</h2>
      </section>
    </main>
    <script type="module" src="./src/models/service.js"></script>
    <script
      type="module"
      src="./src/views/factories/recipeCardFactory.js"
    ></script>
    <script type="module" src="./src/views/index.js"></script>
    <script type="module" src="./src/controller/search.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
