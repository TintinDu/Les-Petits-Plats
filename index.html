<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les petits plats</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <img
        class="header__logo"
        src="images/Logo.png"
        alt="Logo Les petits plats"
      />
      <h1 class="header__title">Les petits plats</h1>
    </header>
    <section class="banner">
      <h2 class="welcome-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div class="container-search">
        <input
          id="search"
          alt="search a recipe"
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <img src="./images/loupe.svg" alt="Recherche" class="loupe" />
      </div>
    </section>
    <main class="main-container">
      <div class="flex-space-between">
        <div class="recipes-filters">
          <select name="ingredients" id="">
            <option value="Ingrédients">Ingrédients</option>
          </select>
          <select name="devices" id="">
            <option value="Appareils">Appareils</option>
          </select>
          <select name="utensils" id="">
            <option value="Ustensiles">Ustensiles</option>
          </select>
        </div>
        <h2 class="recipes-numbers">numbers</h2>
      </div>
      <section class="recipes-section">
        <h2 class="recipes-title-hidden">Les recettes</h2>
      </section>
    </main>
    <script type="module" src="scripts/index.js"></script>
    <script type="module" src="scripts/factories/recipeCardFactory.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
