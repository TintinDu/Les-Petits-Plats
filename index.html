<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Les petits plats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4e18fab892.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header id="header">
      <img
        class="header__logo"
        src="images/Logo.png"
        alt="Logo Les petits plats"
      />
      <h1 class="header__title">Les petits plats</h1>
    </header>
    <section class="banner">
      <h2 class="welcome-text">
        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES
      </h2>
      <div class="container-search">
        <input
          id="search"
          type="search"
          placeholder="Rechercher une recette, un ingrédient, ..."
        />
        <svg
          class="cancelBtn"
          width="17"
          height="17"
          viewBox="0 0 17 17"
          fill="black"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
            stroke="#7A7A7A"
            stroke-width="2.16667"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <svg
          class="searchBtn"
          width="51"
          height="53"
          viewBox="0 0 51 53"
          xmlns="http://www.w3.org/2000/svg"
        >
          <rect y="0.421875" width="51" height="52" rx="10" fill="black" />
          <g fill="none" stroke="white" stroke-width="2">
            <circle cx="22" cy="22.4219" r="9.5" />
            <line x1="30.3536" y1="31.0683" x2="39.3536" y2="40.0683" />
          </g>
        </svg>
      </div>
      <div class="noResults"></div>
    </section>
    <main class="main-container">
      <div class="flex-space-between">
        <div class="recipes-filters">
          <div id="divFilters">
            <div class="filterBlock" id="filterIngredients">
              <div class="filterButton">
                <span>Ingrédients</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayIngredientsList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideIngredientsList"
                  ></i>
                </div>
                <div class="divInputFilter">
                  <input
                    type="text"
                    class="inputFilter"
                    name="inputIngredient"
                    id="inputIngredient"
                  />
                  <svg
                    class="cancelFilterBtn"
                    id="cancelIngredient"
                    width="12"
                    height="12"
                    viewBox="0 0 17 17"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                      stroke="#7A7A7A"
                      stroke-width="2.16667"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <svg
                    class="searchFilterBtn"
                    width="21"
                    height="23"
                    viewBox="0 0 51 53"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      y="0.421875"
                      width="51"
                      height="52"
                      rx="10"
                      fill="white"
                    />
                    <g fill="none" stroke="black" stroke-width="2">
                      <circle cx="22" cy="22.4219" r="9.5" />
                      <line
                        x1="30.3536"
                        y1="31.0683"
                        x2="39.3536"
                        y2="40.0683"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div id="ingredientsList" class="filterList"></div>
            </div>

            <div class="filterBlock" id="filterDevices">
              <div class="filterButton">
                <span>Appareils</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayDevicesList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideDevicesList"
                  ></i>
                </div>
                <div class="divInputFilter">
                  <input
                    type="text"
                    class="inputFilter"
                    name="inputAppareil"
                    id="inputAppareil"
                  />
                  <svg
                    class="cancelFilterBtn"
                    id="cancelAppliance"
                    width="12"
                    height="12"
                    viewBox="0 0 17 17"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                      stroke="#7A7A7A"
                      stroke-width="2.16667"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <svg
                    class="searchFilterBtn"
                    width="21"
                    height="23"
                    viewBox="0 0 51 53"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      y="0.421875"
                      width="51"
                      height="52"
                      rx="10"
                      fill="white"
                    />
                    <g fill="none" stroke="black" stroke-width="2">
                      <circle cx="22" cy="22.4219" r="9.5" />
                      <line
                        x1="30.3536"
                        y1="31.0683"
                        x2="39.3536"
                        y2="40.0683"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div id="devicesList" class="filterList"></div>
            </div>

            <div class="filterBlock" id="filterUstensiles">
              <div class="filterButton">
                <span>Ustensiles</span>
                <div class="divArrow">
                  <i
                    class="fa-solid fa-angle-down filterArrowDown"
                    id="displayUstensilesList"
                  ></i>
                  <i
                    class="fa-solid fa-angle-up filterArrowUp"
                    id="hideUstensilesList"
                  ></i>
                </div>
                <div class="divInputFilter">
                  <input
                    type="text"
                    class="inputFilter"
                    name="inputUstensile"
                    id="inputUstensile"
                  />
                  <svg
                    class="cancelFilterBtn"
                    id="cancelUstensil"
                    width="12"
                    height="12"
                    viewBox="0 0 17 17"
                    fill="black"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M15 15L8.5 8.5M8.5 8.5L2 2M8.5 8.5L15 2M8.5 8.5L2 15"
                      stroke="#7A7A7A"
                      stroke-width="2.16667"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  <svg
                    class="searchFilterBtn"
                    width="21"
                    height="23"
                    viewBox="0 0 51 53"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <rect
                      y="0.421875"
                      width="51"
                      height="52"
                      rx="10"
                      fill="white"
                    />
                    <g fill="none" stroke="black" stroke-width="2">
                      <circle cx="22" cy="22.4219" r="9.5" />
                      <line
                        x1="30.3536"
                        y1="31.0683"
                        x2="39.3536"
                        y2="40.0683"
                      />
                    </g>
                  </svg>
                </div>
              </div>
              <div id="ustensilesList" class="filterList"></div>
            </div>
          </div>
          <div class="" id="divTags"></div>
        </div>
        <h2 class="recipes-numbers">numbers</h2>
      </div>
      <section class="recipes-section">
        <h2 class="recipes-title-hidden">Nos recettes</h2>
      </section>
    </main>
    <script type="module" src="./src/controller/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
